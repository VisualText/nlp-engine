name: MaxOS

on:
  pull_request:
    types: [opened, synchronize, reopened]
  
jobs:
  build_engine:
    name: Build NLP-ENGINE
    runs-on: macOS-12

    env:
      VCPKG_DEFAULT_TRIPLET: x64-osx

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Vcpkg bootstrap Shell
        run: ./bootstrap-vcpkg.sh
        shell: bash
        working-directory: vcpkg
        
      - name: Install autoconf-archive
        run: brew install autoconf-archive

      - name: Install Brew
        run: brew install automake

      - name: Install 3rd Party
        run: vcpkg install
        working-directory: vcpkg

      - name: List $RUNNER_WORKSPACE before build
        run: find $RUNNER_WORKSPACE
        shell: bash

      - name: Make build directory
        run: mkdir build

      - name: Generate Solution MacOs
        run: cmake -DCMAKE_BUILD_TYPE=Release -DVCPKG_BUILD_TYPE=release -DCMAKE_PREFIX_PATH=/usr/local/opt/icu4c -B build -S . -DCMAKE_CXX_FLAGS=-std=c++11

      - name: Cmake Build all targets MaxOs
        run: cmake --build build/ --target all

      - name: Test executable --version
        run: ./bin/nlp --version || true
        
      - name: List $RUNNER_WORKSPACE after build
        run: find $RUNNER_WORKSPACE
        shell: bash

      - name: Copy nlp.exe to nlpm.exe
        run: cp bin/nlp bin/nlpm.exe
        shell: bash

      - name: Copy libicutu.a to libicutum.a
        run: cp vcpkg/buildtrees/icu/x64-osx-rel/lib/libicutu.a vcpkg/buildtrees/icu/x64-osx-rel/lib/libicutum.a
        shell: bash

      - name: Copy libicuuc.a to libicuucm.a
        run: cp vcpkg/buildtrees/icu/x64-osx-rel/lib/libicuuc.a vcpkg/buildtrees/icu/x64-osx-rel/lib/libicuucm.a
        shell: bash

      - name: Upload nlpm.exe
        uses: actions/upload-artifact@v3
        with:
          name: nlpm.exe
          path: bin/nlpm.exe
          
      - name: Upload libicutum.a
        uses: actions/upload-artifact@v3
        with:
          name: libicutum.a
          path: vcpkg/buildtrees/icu/x64-osx-rel/lib/libicutum.a

      - name: Upload libicuucm.a
        uses: actions/upload-artifact@v3
        with:
          name: libicuucm.a
          path: vcpkg/buildtrees/icu/x64-osx-rel/lib/libicuucm.a
