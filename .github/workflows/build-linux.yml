name: Linux

on:
  pull_request:
    types: [opened, synchronize, reopened]
      
jobs:
  build_engine:
    name: Build NLP-ENGINE
    runs-on: ubuntu-latest

    env:
      VCPKG_DEFAULT_TRIPLET: x64-linux

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Vcpkg Bootstrap Shell
        run: ./bootstrap-vcpkg.sh
        shell: bash
        working-directory: vcpkg

      - name: Install autoconf-archive
        run: sudo apt-get install -y autoconf-archive

      - name: Install libboost-all-dev
        run: sudo apt-get install libboost-all-dev

      - name: Install 3rd Party
        run: vcpkg install
        working-directory: vcpkg
        
      - name: List $RUNNER_WORKSPACE before build
        run: find $RUNNER_WORKSPACE
        shell: bash

      - name: Make build directory
        run: mkdir build

      - name: Generate Solution Linux
        run: cmake -DCMAKE_BUILD_TYPE=Release -DVCPKG_BUILD_TYPE=release -B build -S .

      - name: List $RUNNER_WORKSPACE after build
        run: find $RUNNER_WORKSPACE
        shell: bash

      - name: Cmake Build all targets Linux
        run: cmake --build build/ --target all

      - name: Test executable --version
        run: ./bin/nlp --version || true

      - name: Copy nlp.exe to nlpl.exe
        run: cp bin/nlp bin/nlpl.exe
        shell: bash

      - name: Upload nlpl.exe
        uses: actions/upload-artifact@v3
        with:
          name: nlpl.exe
          path: bin/nlpl.exe

      - name: Upload libicutu.a
        uses: actions/upload-artifact@v3
        with:
          name: libicutu.a
          path: vcpkg_installed/x64-linux/lib/libicutu.a

      - name: Upload libicuuc.a
        uses: actions/upload-artifact@v3
        with:
          name: libicuuc.a
          path: vcpkg_installed/x64-linux/lib/libicuuc.a
       
      - name: Copy to boost_filesystem.a
        run: cp vcpkg_installed/x64-linux/lib/libboost_filesystem.a vcpkg_installed/x64-linux/lib/boost_filesystem.a
        shell: bash

      - name: Upload boost_filesystem.a
        uses: actions/upload-artifact@v3
        with:
          name: boost_filesystem.a
          path: vcpkg_installed/x64-linux/lib/boost_filesystem.a
